*.shopee.sg = server:https://dns.google/dns-query, server:https://cloudflare-dns.com/dns-query, server:https://dns.quad9.net/dns-query, server:https://dns.adguard.com/dns-query, server:https://2025.dns1.top/dns-query, server:syslib // Shopee Singapore
*.shopee.com = server:https://dns.google/dns-query, server:https://cloudflare-dns.com/dns-query, server:https://dns.quad9.net/dns-query, server:https://dns.adguard.com/dns-query, server:https://2025.dns1.top/dns-query, server:syslib // Shopee
*.grab.com = server:https://dns.google/dns-query, server:https://cloudflare-dns.com/dns-query, server:https://dns.quad9.net/dns-query, server:https://dns.adguard.com/dns-query, server:https://2025.dns1.top/dns-query, server:syslib // Grab

